apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:  
      containers:
        - name: ping-pong-app
          image: temibonn/ping-pong:v1
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"

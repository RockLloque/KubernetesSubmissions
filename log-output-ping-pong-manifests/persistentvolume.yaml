apiVersion: v1
kind: PersistentVolume
metadata:
  name: log-output-ping-pong-pv
spec:
  storageClassName: log-output-ping-pong-pv 
  capacity:
    storage: 1Gi 
  volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity: 
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-mooc
